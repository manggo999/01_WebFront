<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력연습문제2</title>
    </head>
    <body> 
     <form>
        <fieldset>
            <legend>납품자 정보</legend>
        1. 납품자명 : <input type="text"><br>
        2. email : <input type="email" value="answer@naver.com"><br>
        3. 홈페이지 : <input type="url" value="http://"><br>
        4. 지역 :<select>
            <option selected>부산</option>
            <option>서울</option>
            <option>강릉</option>
            <option>대구</option>
            <option>전주</option>
        </select>
        
        
    </fieldset>



    <fieldset> 
        <legend>납품자 정보</legend>

        <ol>
            <li>
                <label>납품자명 : </label>
                <input type="text" name="name">
            </li> 

        </ol>

    </fieldset>


    
    <fieldset><legend>납품 정보</legend>
        <ul>
            <li>상품명 : <input type="text"></li><br>
            <li>납품수량 : <input type="number" value="최소 100"></li><br>
            <li>납품등급 : <input type="range"></li><br>
            <li>기타사항: <textarea></textarea></li>
            
            
        </ul>
        
        
        
        
        
    </fieldset><br>
    
    <button>send message</button>
    </form>

        
    </body>
</html>
