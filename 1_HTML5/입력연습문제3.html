<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력연습문제3</title>
    </head>
    <body>
        <form>
        <fieldset>
            <legend>필수 입력 정보</legend>
            <table>
                <tr>
                    <th>ID</th> 
                    <td><input type="text" maxlength="10" placeholder="아이디 10글자 이내"></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" ></td>
                </tr>
            
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email"></td>
                    <td><select>
                        <option selected>직접입력</option>
                        <option>@naver.com</option>
                        <option>@gmail.com</option>
                    </select></td>
                
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가정보</legend>
            프로필 사진 <input type="file"><br>
            성별: <input name="team" type="radio" id="m"> 
                  <label for="m">남자</label> 
                  <input name="team" type="radio" id="w">
                  <label for="w">여자</label> <br><br>
            생년월일 : <input type="date">    <br><br>

            취미<br>
            <input type="checkbox"> 야구
            <input type="checkbox"> 농구
            <input type="checkbox"> 축구
            <input type="checkbox" checked> 공부
            <input type="checkbox"> 음악감상 <br>
            <input type="checkbox"> 기타 <input type="text"> <br>

            자기소개<br>
            <textarea rows="13" cols="80" style="resize: none;"></textarea>



        </fieldset> <br><br>

        <button>회원가입</button>
        <button>다시입력</button>
        <button>이전으로</button>

    </form>

    </body>
</html>
