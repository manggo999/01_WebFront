<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테스트</title>

        <link rel="stylesheet" href="../test/테스트.css">
    </head>
    <body>
        
     <div id="container">
     <table>
        <tr>
          <th> 너비 : </th>
          <td> <input type="number" id="box-width"> px </td>
        </tr>

        <tr>
            <th> 높이 : </th>
            <td> <input type="number" id="box-height"> px </td>
        </tr>

        <tr>
            <th> 글자크기 : </th>
            <td> <input type="number" id="font-size"> px </td>
        </tr>

        <tr>
            <th> 굵기 : </th>
            <td> 
                보통 <input type="radio" name="align-font" value="usual"> 
                굵게 <input type="radio" name="align-font" value="bold">
            </td>
        </tr>

        <tr>
            <th> 글자색 : <input type="text" id="font-color"> </th>
            
        </tr>

        <tr>
            <th> 배경색 : <input type="text" id="bg-color"> </th>
        </tr>

        <tr>
            <th>가로정렬 : </th>
            <td>
            왼쪽<input type="radio" name="align-row" value="flex-strat">
            가운데<input type="radio" name="align-row" value="center">
            오른쪽<input type="radio" name="align-row" value="flex-end">
            </td>
        </tr>

        <tr>
            <th>세로정렬 : </th>
            <td>
            위<input type="radio" name="align-col" value="flex-strat">
            가운데<input type="radio" name="align-col" value="center">
            아래<input type="radio" name="align-col" value="flex-end">
            </td>
        </tr>

        <tr>
            <th>출력 문자열 : </th>
            <td> 
                <input type="text" id="content">
            </td>
        </tr>

    </table>
    
    <button  id="apply-Btn">적용하기</button>

    <div id="box"></div>

    </div>

        

     <script>
        //적용하기 버튼이 클릭되었을 때 

        const applyBtn = document.querySelector("#apply-Btn");
        applyBtn.addEventListener("click", ()=>{

        
        //위에 작성된 인풋 요소들을 모두 얻어와서

        const boxWidth = document.querySelector("#box-width"); // 너비
        const boxHeight = document.querySelector("#box-height"); // 높이

        const fontSize = document.querySelector("#font-size"); // 폰트크기
        const fontColor = document.querySelector("#font-color"); // 폰트색상

        const backgroundColor = document.querySelector("#bg-color") //배경색상

        
        const font = document.querySelector("[name='align-font']:checked"); // 굵기
        

        const row = document.querySelector("[name='align-row']:checked"); //가로정렬
        const col = document.querySelector("[name='align-col']:checked"); //세로정렬


        const content = document.querySelector("#content");

        //결과로 쓰일 box
        const box = document.querySelector("#box");


        

        // 인풋요소의 value 값에 접근해서
        // value값들을 div#box적용시켜주면 된다.

        
        box.style.width = boxWidth.value + "px"; // 너비
        box.style.height = boxHeight.value +"px"; // 높이

        box.style.size = fontSize.value +"px"; // 폰트크기
        box.style.color = fontColor.value; // 폰트색상
        box.style.bgcolor = backgroundColor.value; // 배경색상

        box.style.font = font.value; // 굵기

        box.style.justifyContent = row.value; // 가로정렬

        // box라는 id를 가진 div 요소에 css 스타일 중 메인축정렬을 
        // 해주는 justifyContent : flex-start()
        // 이모든건 input 태그에 작성한 value에 의한 것

        box.style.alignItems = col.value; // 세로정렬

        box.innerText = content.value;

        


    });

            
            
     </script>
    </body>
</html>
